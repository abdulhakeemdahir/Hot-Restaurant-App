<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hot Restaurant</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Make Your Reservation</h1>
        <h3>Hurry we only have 5 tables!</h3>
        <hr />
        <a href="/tables"
          ><button class="btn btn-danger btn-lg">
            <span class="fa fa-eye"></span> View Tables
          </button></a
        >
        <a href="/"
          ><button class="btn btn-danger btn-lg">
            <span class="fa fa-eye"></span> Home
          </button></a
        >
      </div>
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3><strong>Add Reservations</strong></h3>
            </div>
            <div class="card-body">
              <form method="POST" role="form">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" />
                </div>

                <div class="form-group">
                  <label for="number">Number</label>
                  <input type="text" class="form-control" id="number" />
                </div>

                <div class="form-group">
                  <label for="table-size">Table Size</label>
                  <input type="text" class="form-control" id="table-size" />
                </div>

                <div class="form-group">
                  <label for="unique-id">Unique ID</label>
                  <input type="text" class="form-control" id="unique-id" />
                </div>
              </form>
              <br />
              <div class="text-right">
                <button
                  type="submit"
                  class="btn btn-primary btn-md"
                  id="add-btn"
                >
                  <span class="fa fa-fire"></span> Add to the Force
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      // Question: What does this code do?
      $("#add-btn").on("click", function (event) {
        event.preventDefault();
        const newReservation = {
          name: $("#name").val().trim(),
          number: $("#number").val().trim(),
          tableSize: $("#table-size").val().trim(),
          uniqueId: $("#unique-id").val().trim(),
        };

        // Question: What does this code do??
        $.post("/tables", newReservation).then(function (data) {
          console.log("add.html", data);
          alert("Adding reservation...");
        });
      });
    </script>
  </body>
</html>
