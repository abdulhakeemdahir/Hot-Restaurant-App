<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />

    <title>Current Table Reservations</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Hot Restaurant</h1>
            <hr>
            <h2>Current Reservations and Waiting List</h2>
            <br>
            <a href="/reservations"><button class="btn btn'lg btn-danger">Make Reservation</button></a>
            <a href="/"><button class="btn btn'lg btn-danger">Home</button></a>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            Current Reservations
                        </h4>
                        <div class="panel-body">
                            <ol id="tableSection">

                            </ol>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            Waiting List
                        </h4>
                        <div class="panel-body">
                            <ol id="waitlistSection">

                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        $.get("/api/tables", function (data) {
            console.log(data);

            for (let i = 0; i < data.length; i++) {
                const tableName = $(`<li>${data[i].name}</li>`)
                if (i <= 4) {
                    $("#tableSection").append(tableName);
                } else {
                    $("#waitlistSection").append(tableName)
                }

            }

        });
    </script>
</body>

</html>
